<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Cambiar Texto></title>
</head>
<body>
    <h1>Cambiar texto</h1>
    <nav>
        <a href="#"onclick="frase.innerText = frances">Frances</a>
        <a href="#"onclick="frase.innerText = ingles">Ingles</a>
        <a href="#"onclick="document.getElementById('frase').innerText = español">Español</a>
    </nav>
    <p id="frase"> </p>
    <script src="js/cambiartexto.js"></script>
</body>
</html>
